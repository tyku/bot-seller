# Redis only — для локальной разработки (запуск рядом с основным docker-compose.yml)
# Запуск: docker compose -f docker-compose.redis.yaml up -d

services:
  redis:
    image: redis:7-alpine
    container_name: bot-seller-redis
    ports:
      - "6379:6379"
    command:
      - redis-server
      - --requirepass
      - ${REDIS_PASSWORD:-dev-redis-pass}
      - --appendonly
      - yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev-redis-pass}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - bot-seller-network

volumes:
  redis_data:
    driver: local

networks:
  bot-seller-network:
    driver: bridge
