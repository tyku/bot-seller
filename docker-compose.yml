version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: bot-seller-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: bot-seller
    command: ["--replSet", "rs0"]
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: |
        mongosh --eval "
          try {
            rs.status();
            print('Replica set already initialized');
          } catch (err) {
            rs.initiate({
              _id: 'rs0',
              members: [{ _id: 0, host: 'localhost:27017' }]
            });
            print('Replica set initialized');
          }
        "
      interval: 5s
      timeout: 10s
      start_period: 30s
      retries: 5
    networks:
      - bot-seller-network

volumes:
  mongodb_data:
    driver: local

networks:
  bot-seller-network:
    driver: bridge
